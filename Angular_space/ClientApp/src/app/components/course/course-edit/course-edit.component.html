<mat-card class="mat-elevation-z3">
    <mat-card-header>

        <img mat-card-avatar src="../../../../assets/school_FILL0_wght400_GRAD0_opsz48.svg"/>

        <mat-card-title>Edit Course</mat-card-title>
        <mat-card-subtitle>Edit new Course entry</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="courseForm" class="form-container" (ngSubmit)="save()">
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
                <mat-error *ngIf="courseForm.controls['title'].hasError('required')"><strong>title</strong> required</mat-error>
                <mat-error *ngIf="courseForm.controls['title'].hasError('maxlength')"><strong>title</strong> 30 chars max</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description">
                <mat-error *ngIf="courseForm.controls['description'].hasError('required')"><strong>description</strong> required</mat-error>
               <mat-error *ngIf="courseForm.controls['description'].hasError('maxlength')"><strong>description</strong> 40 chars max</mat-error>
            </mat-form-field>          
            <mat-form-field appearance="fill" class="f-w">
                <mat-label>Due-Date</mat-label>
                <input matInput [matDatepicker]="picker"  formControlName="dueDate"/>
                <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="courseForm.controls['dueDate'].hasError('required')"><strong>Start-Date</strong>
                    required</mat-error>
            </mat-form-field>           

            <div class="f-w mb-1">
                <mat-checkbox formControlName="status" class="c-m" >Status</mat-checkbox>
            </div>

            <div class="f-w">
               <button type="submit" mat-raised-button color="primary" [disabled]="courseForm.invalid">Save</button>
            </div>
            
        </form>

    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button [routerLink]="['/courses']">Back to list</a>
    </mat-card-actions>
</mat-card>
